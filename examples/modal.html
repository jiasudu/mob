<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link href="../css/mob.min.css" rel="stylesheet" type="text/css" >
    <style type="text/css">
        .example{
            padding:50px;
            }
    </style>
</head>
<body>
    <div id="page">
        <div class='example'>
            <div class='btn btn-primary' onclick='dialog1.show()'>打开示例1</div>
        </div>

        <div class="modal hide" id="offlineTipsDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">离线整本小说</h3>
                    </div>
                    <div class="modal-body">
                        <p>离线到本地,断网也能阅读哦~</p>
                    </div>
                    <div class="modal-footer">
                        <div class="modal-footer-left">
                            <button class="btn-confirm">
                                立即下载(3.0M)
                            </button>
                        </div>

                        <div class="modal-footer-right">
                            <button class="btn-cancel">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../js/zepto.js" charset="utf-8"></script>
<script src="../js/mob.min.js"></script> 
<script>
    var dialog1 = $.fn.modal('#offlineTipsDialog');
</script>
</body>
</html>
