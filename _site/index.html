<link rel="stylesheet" type="text/css" href="assets/css/jquery.fullPage.css">
<script type="text/javascript">
	$(document).ready(function() {
		$('#fullpage').fullpage({
			'verticalCentered': false,
            'animateAnchor' : false,
			'css3': true,
            'autoScrolling': true,
			'resize' : false,
			'scrollingSpeed': 30,
			'navigation': true,
			'navigationPosition': 'right',
			'navigationTooltips': ['开始','联系我们']
		});

		$('#mix_container').mixItUp({
			load: {
				filter: '.level_1'
			}
		});

		$(".time-line-circle").bind("click",function(){
			var index = $(".time-line-circle").index($(this));
			index ++;
			$(".time-line-circle").removeClass("hover");
			$(".time-line-circle:lt("+index+")").addClass("hover");

			var length = $(".time-line-circle").length;
			var rate = (index-1)/length*100 + 12.5;
			if(index == 4){
				rate = 100;
			}
			$("#timeline-line-top").animate({width:rate+"%"});
        });
	});
</script>
