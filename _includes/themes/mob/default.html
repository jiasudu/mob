<html lang="zhCN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/assets/themes/mob/css/normalize.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/assets/themes/mob/css/main.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/assets/themes/mob/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!--<link href="{{ ASSET_PATH }}/css/highlight/monokai_sublime.css" rel="stylesheet" type="text/css" media="all">-->
    <link href="{{ ASSET_PATH }}/assets/themes/mob/css/pygments/github.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/assets/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{{ ASSET_PATH }}/assets/js/html5shiv.js"></script>
    <script src="{{ ASSET_PATH }}/assets/js/respond.min.js"></script>
    <![endif]-->

    <script src="{{ ASSET_PATH }}/assets/js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/assets/themes/mob/js/scrollspy.js"></script>
</head>

<body>
{% include /themes/mob/header.html %}
<div id="wrap">
    {% include /themes/mob/nav.html %}
    <div class="container">
        {{ content }}
    </div>
</div>


{% include JB/analytics %}


<!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ ASSET_PATH }}/assets/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript">
    (function(){
        var scrollBarEnabled = false;

        function isIE( version, comparison ){
            var $div = $('<div style="display:none;"/>').appendTo($('body'));
            $div.html('<!--[if '+(comparison||'')+' IE '+(version||'')+']><a>&nbsp;</a><![endif]-->');
            var ieTest = $div.find('a').length;
            $div.remove();
            return ieTest;
        }

        function updateScrollBar(){
            function enableScrollBar(){
                if (scrollBarEnabled)
                    return;
                console.log('enable');
                scrollBarEnabled = true;
                $(".sidebar").perfectScrollbar({
                    wheelSpeed: 10,
                    wheelPropagation: false
                });
            }

            function disableScrollBar(){
                if (!scrollBarEnabled)
                    return;
                console.log('disable');
                scrollBarEnabled = false;
                $(".sidebar").perfectScrollbar('destroy');
            }

            if ($(window).width()>760 && $(".sidebar").height() < $(".sidebar ul").height()){
                enableScrollBar();
            }else{
                disableScrollBar();
            }
        }

        if (!isIE(8, 'lte')){
            $(".sidebar").addClass('scrollbar');
            updateScrollBar();
            $(window).resize(updateScrollBar);
        }
    }());
</script>
</body>
</html>
